ydlidar_ros2_driver_node:
  ros__parameters:
    port: /dev/rplidar
    frame_id: laser
    ignore_array: " "
    baudrate: 512000
    lidar_type: 0
    device_type: 0
    sample_rate: 20
    abnormal_check_count: 4
    fixed_resolution: true     # 固定scan_msg->angle_increment
    reversion: false
    inverted: true
    auto_reconnect: true
    isSingleChannel: false     # TG30是双通道（可接收命令和发送）
    intensity: false
    support_motor_dtr: true
    angle_max: 180.0
    angle_min: -180.0
    range_max: 64.0
    range_min: 0.01
    frequency: 10.0
    invalid_range_is_inf: false
