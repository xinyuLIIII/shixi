<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>FLV 视频播放</title>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.5.0/dist/flv.min.js"></script>
    <style>
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>视频播放</h1>
    <video id="videoElement" controls></video>

    <script>
        if (flvjs.isSupported()) {
            var videoElement = document.getElementById('videoElement');
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                url: 'http://192.168.1.202:8080/test-live?port=11935&app=myapp&stream=test'
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load(); // 调用 load 方法加载视频
            flvPlayer.play(); // 调用 play 方法播放视频
        } else {
            alert('您的浏览器不支持 FLV 视频播放。');
        }
    </script>
</body>
</html>
